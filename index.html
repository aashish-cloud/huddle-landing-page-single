<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts-embedded -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="header">
    <img src="images/logo.svg" class="huddle-logo" alt="huddle-logo">
  </div>

  <div class="container">
    <div class="container-img">
      <img src="images/illustration-mockups.svg" class="mockup-img" alt="desktop-mockup">
    </div>

    <div class="container-text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="button">Register</a>
    </div>
  </div>

  <div class="footer">
    <div class="foot-icon-group">
      <i class="foot-icon fa fa-facebook-square fa-lg"></i>
      <i class="foot-icon fa fa-twitter fa-lg"></i>
      <i class="foot-icon fa fa-instagram fa-lg"></i>
    </div>
  </div>

</body>

</html>
